<!DOCTYPE html>
<html>
<body>

<h2>Data Entry</h2>

<form id="frm">
  <input name="VENDOR NAME" placeholder="Vendor Name"><br>
  <input name="CLIENT NAME" placeholder="Client Name"><br>
  <input name="CANDIDATE NAME" placeholder="Candidate Name"><br>
  <input name="CONTACT NO-1" placeholder="Contact No"><br>
  <textarea name="REMARKS" placeholder="Remarks"></textarea><br>

  <button type="submit">Save</button>
</form>

<script src="config.js"></script>
<script>
frm.onsubmit = e => {
  e.preventDefault();

  let data = {};
  [...frm.elements].forEach(el => {
    if (el.name) data[el.name] = el.value;
  });

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "addRecord",
      formData: data
    })
  })
  .then(r => r.json())
  .then(() => {
    alert("Saved");
    frm.reset();
  });
};
</script>
</body>
</html>
